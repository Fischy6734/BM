<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Scheduler Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .controls {
      margin-bottom: 20px;
      background: #333;
      padding: 15px;
      border-radius: 8px;
    }
    label {
      margin-right: 10px;
    }
    button {
      margin-left: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    video {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="timeInput">Pick Time:</label>
    <input type="time" id="timeInput" value="09:11">
    <button onclick="setSchedule()">Set Schedule</button>
    <button onclick="playVideo()">â–¶ Test Play</button>
  </div>

  <!-- ðŸ”¹ Replace with your video -->
  <video id="scheduledVideo" src="67.MOV"></video>

  <script>
    let scheduledTime = "09:11";
    const videoDuration = 22.15 * 1000; // ms
    const video = document.getElementById("scheduledVideo");

    function setSchedule() {
      scheduledTime = document.getElementById("timeInput").value;
      alert("Video scheduled for " + scheduledTime);
    }

    function checkTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const currentTime = `${h}:${m}`;
      if (currentTime === scheduledTime) {
        playVideo();
      }
    }

    function playVideo() {
      video.style.display = "block";
      video.play();

      setTimeout(() => {
        video.pause();
        video.style.display = "none";
      }, videoDuration);
    }

    setInterval(checkTime, 1000);
  </script>
</body>
</html>
